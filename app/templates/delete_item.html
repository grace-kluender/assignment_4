<!DOCTYPE html>
<html>
<head>
    <title>Delete To-Do List Item</title>
</head>
<body>
    <h1>Choose task to delete</h1>

    <form action="{{ url_for('delete_item') }}" method="post">
        <select name="title" required>
            <option value="" disabled selected>Select a task</option>
            {% for todo in todos %}
                <option value="{{ todo.title }}">{{ todo.title }}</option>
            {% endfor %}
        </select>

        <button type="submit">Delete</button>
    </form>
    
</body>
</html>
